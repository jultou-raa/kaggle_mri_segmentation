name: Codecov

inputs:
  CODECOV_TOKEN:
    required: true

runs:
  using: "composite"

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
      run: |
        python -m pip install --upgrade pip
        pip install -U .[setup]
        pytest --cov=demo
      shell: bash

    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ inputs.CODECOV_TOKEN }}
      with:
        file: ./coverage.xml
